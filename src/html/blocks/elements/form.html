<form class="form">

    <label for="autoCompleteCountry" class="form__label">
        <span>Locations</span>
        <input id="autoCompleteCountry" type="search" class="form__input" placeholder="e.g Bali, Indonesia">
    </label>

    <div class="form__devider"></div>
   
    <label for="datePicket" class="form__label form__label--calendar">
        <span>Date and time</span>
        <input id="datePicket" name="date" type="text" class="form__input" placeholder="MM/DD/YYYY">
    </label>

    <button class="form__btn">
        <img src="./img/icons/search.svg" alt="Search">
    </button>
</form>
